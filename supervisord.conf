[supervisord]
logfile = /tmp/supervisord.log
logfile_maxbytes = 50MB
logfile_backups=10
loglevel = info
pidfile = /tmp/supervisord.pid
nodaemon = false
minfds = 1024
minprocs = 200
umask = 022
user = chrism
identifier = supervisor
directory = /tmp
nocleanup = true
childlogdir = /tmp
strip_ansi = false
environment = KEY1="value1",KEY2="value2"

[inet_http_server]
port = 127.0.0.1:9001
 
[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
 
[supervisorctl]
serverurl=unix:///tmp/supervisor.sock         ; use a unix:// URL  for a unix socket

[program:selenium-hub]
command = /Users/daniela/selenium/hub.sh
stdout_logfile = /Users/daniela/selenium/hub.log
stdout_logfile_maxbytes=1MB

[program:selenium-node]
command = /Users/daniela/selenium/node.sh
stdout_logfile = /Users/daniela/selenium/node.log 
stdout_logfile_maxbytes=1MB
